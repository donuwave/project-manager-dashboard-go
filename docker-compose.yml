services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      HTTP_ADDR: ":8081"
      DATABASE_URL: "postgres://app:app@db:5432/app?sslmode=disable"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8081"